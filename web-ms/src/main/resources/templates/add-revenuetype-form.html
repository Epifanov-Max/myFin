<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add revenue type</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="../static/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <h2> <span th:text="${page_name}"> </span> </h2>
    <hr/>

    <form class="formRevenueType" th:action="@{/revenue-types/save-revenuetype}" th:object="${revenueType}" method="post">
            <input id = "rev-type-name" type="text" th:field="${revenueType.name}" placeholder="Название типа дохода"  />
          
            <input id = "rev-type-note" type="text" th:field="${revenueType.note}" placeholder="Комментарии"  />
            
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <input type="hidden" th:field="${revenueType.id}"/>
            
    </form>
    <hr/>
    <a th:href="@{/revenues/settings}"> назад к списку </a>
</div>

</body>
</html>
