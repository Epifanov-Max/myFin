<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings Expenses</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
<style>
    .table{
        border: 3px solid chocolate;
    }
</style>
</head>
<body>
<div class="container">
    <br>
    <h2> <span th:text="${page_name}"> </span> </h2>
    <hr/>
   <a th:href="@{/expense-types/add-expense-type-form}" class="btn btn-primary mb-2"> Добавить тип затрат</a>
    
   
    <table class="table table-bordered table-striped" id="expense-settings-table" >
        <thead> 
            <tr class="table-head">
            <th> Типы затрат </th>
            <th> Категории затрат </th>
            <tr>
        </thead>
        <tr>
        <td>

        <table class="table table-bordered table-striped" id="expense-types-table" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Название</th>
                    <th>Категория затрат</th>
                    <th>Действия</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="expType: ${expenseTypes}">
                
                    <td th:text="${expType.id}"></td>
                    <td th:text="${expType.name}"></td>
                    <td th:text="${expType.expenseCategory.name}"></td>
                    <td>
                       
                        <a th:href="@{/expense-types/deleteData(id=${expType.id})}" class="btn btn-danger  btn-sm ml-2">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>

        </td>
        <td valign="top">
            <table class="table table-bordered table-striped" id="categories-table" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Название</th>
                        <th>Комментарий</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.comment}"></td>
                        
                    </tr>
                </tbody>
            </table>
        </td>    
        </tr>
    </table>
    <a th:href="@{/main}"> вернуться на главную </a>
    <br>
    <hr/>
</div>
<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script async src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.js"></script>
    

</div>   
</body>
</html>
