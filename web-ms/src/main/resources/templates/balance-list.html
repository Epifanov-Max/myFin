<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    
<style>
    .table{
        border: 3px solid chocolate;
    }
</style>
</head>
<body>
    <svg  preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        
<div class="container">
   
        
    </svg>
    <br>
    <h2>Записи сальдо доходов и расходов </h2>
    <hr/>
    <div class="by-object-search">
        <span class="spann"> Сальдо операций за период с:  </span> 
        <input id = "from-date" type="text" onfocus="(this.type='date')" onblur="(this.type = 'text')"  name="some" placeholder="дата начала периода"  />
        <span class="spann"> по: </span>
        <input id = "check-date" type="text" onfocus="(this.type='date')" onblur="(this.type = 'text')"  name="someelse" placeholder="дата для проверки"  />
        <button id = "dateForBalance" onclick="getBalanceAmount()" class="btn btn-warning btn-primary">Получить</button>
        <div id="balance-amount"> 0 руб. </div>
    </div>
    <hr/>
    
   <a th:href="@{/balance-list/add-balance-record}" class="btn btn-primary mb-2">Добавить остаток средств на дату</a>
    <table class="table table-bordered table-striped" id="balance-table" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Сумма</th>
            <th>Примечание</th>
            <th>Дата проводки</th>
            <th>Дата внесения записи</th>
            <th>Действия с записью</th>
        </tr>
        </thead>
        <tbody>
        <tr id = "rows" th:each="record: ${balanceRecords}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.amount}"></td>
            <td th:text="${record.note}"></td>
            <td th:text="${record.balanceDate}"></td>
            <td th:text="${record.inputTime}"></td>
            <td>
                <a th:href="@{/balance-list/updateData(id=${record.id})}" class="btn btn-warning btn-sm ml-2">Обновить</a>
                <a th:href="@{/balance-list/deleteData(id=${record.id})}" class="btn btn-danger  btn-sm ml-2">Удалить</a>
            </td>
        </tr>
        </tbody>
    
    </table>
   
    <a th:href="@{/main}"> вернуться на главную </a>
</div>
<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script async src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.js"></script>
<script async src="../static/scripts-balance.js"></script>

</body>
</html>
